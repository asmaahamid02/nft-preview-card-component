<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <div class="card-media">
      <img src="./assets/images/image-equilibrium.jpg" alt="Cube representing Equilibrium state">
      <div class="overlay flex justify-center align-center">
        <img src="./assets/images/icon-view.svg" />
      </div>
    </div>
    <h1 class="card-title">Equilibrium #3429</h1>
    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="details flex justify-between">
      <div class="currency flex align-center">
        <img src="./assets/images/icon-ethereum.svg" alt="">
        <span class="text-primary">0.041 ETH</span>
      </div>
      <div class="time flex align-center">
        <img src="./assets/images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>
    </div>
    <div class="divider"></div>
    <div class="card-footer flex align-center">
      <img src="./assets/images/image-avatar.png" alt="Avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
</body>

</html>
